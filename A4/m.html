<html>
	<head>
		<title>Payroll Report</title>
			<link rel="stylesheet" type="text/css" href="main.css">
<script>

		var Numofemp = 0, paidOut = 0, emp, payment, salaryperhour = [], weekPayment = [];

		for (var emp = 0; emp <=100; emp++) {
			var hoursWorked = prompt("Please enter the total number of hours worked by Employee # " + (emp + 1) + " this week:", 0);
            if (hoursWorked == -1) {
			break;
			}else{
				if (hoursWorked != -1){
					salaryperhour[emp] = hoursWorked;
					Numofemp = Numofemp + 1;

				if (salaryperhour[emp] <= 40) {
					payment = salaryperhour[emp] * 15;
					weekPayment[emp] = payment;
			}else{
					payment = 40 * 15 + (salaryperhour[emp] - 40) * (15 + 15 / 2);
					weekPayment[emp] = payment;
				}
					paidOut = paidOut + weekPayment[emp];
			}else {		
			break;
				  }
			}
		}

</script>

</head>
	<body>

		<h2>The total pay for this week :<span id="paidOut"></span></h2>
